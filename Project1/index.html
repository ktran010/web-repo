<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Kitten Catcher
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="kittenStyle.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div id="outerBorder" class="fullwidth">
                <div id="innerBorder" class="fullwidth">
                    <h1>
                        KITTEN <br> CATCHER
                    </h1>
                    
                    <h4>
                        Click on all of the kittens as fast as you can!
                    </h4>
                    <br>
                 </div>
            </div>
            
            <div class="fullwidth">
                <img id="beginning" src="img/cat1.gif" alt="gif of a kitten">
            </div>

            <div class="fullwidth">
                <input id="nextPage" type="button" value="START" onClick="start()"><br>
            </div>
        </div>

        <script src="kittenScript.js"></script>
    </body>
</html>
